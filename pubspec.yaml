name: frame_it_up
description: Frame It Up - Photo Frame Business Management App
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_test:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpeg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.jpeg
    - assets/images/bg_image.jpeg

 